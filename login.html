<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="containerLogin">
        <div class="imgLogin">
            <img src="assets/imgs/loginImg/Spotify_logo_with_text.svg.png" alt="Spotify Logo">
        </div>
        <div class="login-content">
            <form id="form">
                <h2 class="titleLogin">Welcome To Spotify</h2>

                <div class="input-divLogin one">
                    <label for="imageInput">
                        <img id="previewImage" src="" alt="Choose Image">
                    </label>
                    <input id="imageInput" type="file" accept="image/*" onchange="displayImage()">
                </div>
                

                <div class="input-divLogin one" >
                    <div class="iLogin">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Username</h5>
                        <input id="username" type="text" class="inputLogin" required>
                    </div>
                </div>
                
                <div class="input-divLogin one">
                    <div class="iLogin">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Email</h5>
                        <input id="email" type="email" class="inputLogin" required>
                    </div>
                </div>

                <div class="input-divLogin pass">
                    <div class="iLogin">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Password</h5>
                        <input id="password" type="password" class="inputLogin" required>
                    </div>
                </div>
                <a class="aLogin" href="#">Forgot Password?</a>
                <input type="button" class="btnLogin" value="Login" onclick="saveFormData()">
            </form>
        </div>
    </div>

    <script>
        function saveFormData() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let imageInput = document.getElementById("imageInput").files[0];

            if (username === "" || email === "" || password === "" || !imageInput) {
                alert("Riempi tutti i campiiiiiiiiiiiii");
                return;
            }

            let formData = {
                username: username,
                email: email,
                password: password
            };

            let reader = new FileReader(); 

            reader.readAsDataURL(imageInput); 

            reader.onload = function() {
                formData.image = reader.result; 
                let jsonData = JSON.stringify(formData);

                localStorage.setItem('formData', jsonData);

                window.location.href = "index.html";
            };
        }

        function displayImage() {
            const fileInput = document.getElementById("imageInput");
            const previewImage = document.getElementById("previewImage");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                previewImage.src = ""; 
            }
        }
    </script>
</body>

</html>

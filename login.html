<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="containerLogin">
        <div class="imgLogin">
            <img src="assets/imgs/loginImg/Spotify_logo_with_text.svg.png" alt="Spotify Logo">
        </div>
        <div class="login-content">
            <form id="form" action="action.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                <h2 class="titleLogin">Welcome To Spotify</h2>

                <div class="input-divLogin one">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <label for="imageInput">
                        <img id="previewImage" src="" alt="Choose Image">
                    </label>
                </div>

                <div class="input-divLogin one">
                    <div class="iLogin">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Username</h5>
                        <input id="username" type="text" class="inputLogin" required>
                    </div>
                </div>
                <div class="input-divLogin  pass">
                    <div class="iLogin">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Password</h5>
                        <input id="password" type="password" class="inputLogin" required>
                    </div>
                </div>
                <a class="aLogin" href="#">Forgot Password?</a>
                <input type="submit" class="btnLogin" value="Login">
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // Effettua la validazione del modulo qui
            // Ad esempio, potresti verificare se il nome utente e la password sono corretti
            // Se il modulo è valido, reindirizza l'utente verso "inde.html"
            // Se il modulo non è valido, restituisci false per impedire l'invio del modulo
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Esempio di validazione semplice: verifica se i campi sono vuoti
            if (username === "" || password === "") {
                alert("Please fill in all fields");
                return false;
            }

            // Qui puoi aggiungere ulteriori logiche di validazione

            // Se la validazione ha successo, reindirizza l'utente
            window.location.href = "index.html";
            
            // Impedisce l'invio del modulo
            return false;
        }
    </script>
</body>

</html>

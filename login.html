<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="containerLogin">
        <div class="imgLogin">
            <img src="assets/imgs/loginImg/Spotify_logo_with_text.svg.png" alt="Spotify Logo">
        </div>
        <div class="login-content">
            <form id="form">
                <h2 class="titleLogin">Welcome To Spotify</h2>

                <div class="input-divLogin one">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
                    <label for="imageInput">
                        <img id="previewImage" src="" alt="Choose Image">
                    </label>
                </div>

                <div class="input-divLogin one">
                    <div class="iLogin">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Username</h5>
                        <input id="username" type="text" class="inputLogin" required>
                    </div>
                </div>
                
                <div class="input-divLogin one">
                    <div class="iLogin">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Email</h5>
                        <input id="email" type="email" class="inputLogin" required>
                    </div>
                </div>

                <div class="input-divLogin pass">
                    <div class="iLogin">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 class="h5Title">Password</h5>
                        <input id="password" type="password" class="inputLogin" required>
                    </div>
                </div>
                <a class="aLogin" href="#">Forgot Password?</a>
                <input type="button" class="btnLogin" value="Login" onclick="saveFormData()">
            </form>
        </div>
    </div>

    <script>
        function saveFormData() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let image = document.getElementById("imageInput").files[0];

            if (username === "" || email === "" || password === "" || !image) {
                alert("Please fill in all fields and select an image");
                return;
            }

            // Creazione di un oggetto con i dati del modulo
            let formData = {
                username: username,
                email: email,
                password: password,
                image: image.name // Salva solo il nome del file, non il file effettivo
            };

            // Converti l'oggetto in una stringa JSON
            let jsonData = JSON.stringify(formData);

            // Simula l'invio dei dati inviando la stringa JSON a una richiesta API o salvandola localmente
            localStorage.setItem('formData', jsonData);

            // Reindirizza l'utente dopo aver salvato i dati
            window.location.href = "index.html";
        }

        function previewImage(event) {
            const preview = document.getElementById('previewImage');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>

</html>
